{% extends "registration/nonavbar.html" %}

{% block head %}
<title>Log In</title>
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center h-100">
    <div>
        <h6 class="display-6 text-center">Log In</h6>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-dark btn-block">Log In</button>
            </div>
        </form>

        <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">Forgotten password?</a></p>
    </div>
</div>
{% endblock %}
