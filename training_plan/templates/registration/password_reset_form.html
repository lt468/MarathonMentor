{% extends "registration/nonavbar.html" %}

{% block head %}
<title>Forgotten Password</title>
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center h-100">
    <div>
    <h6 class="display-6">Forgot your password?</h6>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                <input type="text" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-dark btn-block">Send Instructions</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
