{% extends "registration/nonavbar.html" %}
{% block title %}
Forgotten Password
{% endblock %}

{% block body %}

<div class="ms-3">
    <h6 class="display-6">Forgot your password?</h6>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="containter">
            <div class="row mb-3">
                <div class="col-5">
                    <label for="email-reset" class="form-label">Email:</label>
                    <input type="email" id="email-reset" class="form-control" name="email-reset">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-5">
                    <button type="submit" class="btn btn-dark"> Send me instructions!</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
